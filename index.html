            .container:not(.blog-container), .theme-toggle,

            .blog-container {

                max-width: 100% !important;
                padding: 0;
            }
            .blog-post {
                display: block !important;
                page-break-inside: avoid;

        document.getElementById('year').textContent = new Date().getFullYear();

        // Handle route changes
        function handleRoute() {
            const hash = window.location.hash.replace('#', '');
            
            if (hash === 'blog' || hash.startsWith('blog-post-')) {
                document.getElementById('landing').style.display = 'none';
                document.querySelector('.blog-container').style.display = 'flex';
                
                if (hash.startsWith('blog-post-')) {
                    setTimeout(() => {
                        const postId = hash.split('blog-post-')[1];
                        openPostModal(parseInt(postId));
                        window.scrollTo(0, 0);
                    }, 100);
                }
            }
        }

        // Initialize route handler
        window.addEventListener('load', function() {
            // Set mobile viewport height
            const setVh = () => {
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            };
            setVh();
            window.addEventListener('resize', setVh);
            
            // Handle initial route
            handleRoute();
        });
        
        window.addEventListener('hashchange', handleRoute);
    </script>

        const blogPosts = [

                excerpt: "Learn the fundamentals of web development and how to build your first website with HTML, CSS, and JavaScript.",
                content: `<p>Web development is an exciting field that combines creativity with technical skills. In this post, we'll explore the basics of building websites from scratch.</p>

                <p>JavaScript adds interactivity to your websites, allowing you to create dynamic content and handle user interactions.</p>
                <p>By mastering these three core technologies, you'll have the foundation to build modern, interactive websites.</p>`

            {
                id: 2,
                title: "Secure Your Accounts: Smart Password Protection Tips",
                date: "2025-03-26",
                image: "https://cdn.jsdelivr.net/gh/bismarkagyapong/files@refs/heads/main/password-protection-tips.webp",
                excerpt: "Know how to keep your online accounts safe.",
                content: `<p>Your password is the key to your online security. A weak password makes it easy for hackers to steal your data, while a strong one keeps your accounts safe. Here's how to create and manage secure passwords effectively.</p>
<h3>Best Practices for Strong Passwords</h3>
<p>‚úî <strong>Use a mix of uppercase and lowercase letters, numbers, and symbols.</strong><br />
‚úî <strong>Make it at least 12-16 characters long.</strong><br />
‚úî <strong>Avoid common words, personal details, or predictable sequences.</strong><br />
‚úî <strong>Use a unique password for each account.</strong></p>
<h3>How to Keep Your Passwords Safe</h3>
<p>‚úÖ <strong>Enable Two-Factor Authentication (2FA)</strong> - Adds an extra layer of protection.<br />
‚úÖ <strong>Use a Password Manager</strong> - Stores and generates secure passwords for you.<br />
‚úÖ <strong>Change Passwords If You Suspect a Breach</strong> - Never wait if an account is compromised.<br />
‚úÖ <strong>Avoid Writing Down Passwords</strong> - Store them securely instead.<br />

<h3>Follow us for more security tips:</h3>
<ul>
<li><b>Facebook</b>: <a href="https://facebook.com/onebismark">Markmix Studios</a></li>
<li><b>Instagram</b>: <a href="https://www.instagram.com/markmix.studios">Markmix Studios</a></li>
<li><b>YouTube</b>: <a href="https://www.youtube.com/@markmix.studios">Markmix Studios</a></li>
</ul>`
            }
        ];

        // DOM elements
        const blogPostsContainer = document.getElementById('blog-posts');
        const postModal = document.getElementById('post-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDate = document.getElementById('modal-date');
        const modalImage = document.getElementById('modal-image');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal');

        // Theme toggle functionality
        const themeToggle = document.createElement('div');
        themeToggle.className = 'theme-toggle';
        themeToggle.id = 'themeToggle';
        themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        document.body.appendChild(themeToggle);
        
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('light-mode')) {
                icon.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                icon.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Check saved theme
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
            themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
        }

        // Mouse follow glow effect
        const mouseFollow = document.createElement('div');
        mouseFollow.className = 'mouse-follow';
        mouseFollow.id = 'mouseFollow';
        document.body.appendChild(mouseFollow);
        
        document.addEventListener('mousemove', (e) => {
            mouseFollow.style.left = `${e.clientX}px`;
            mouseFollow.style.top = `${e.clientY}px`;
        });

        // Create background particles
        const particles = document.createElement('div');
        particles.className = 'bg-particles';
        particles.id = 'particles';
        document.body.insertBefore(particles, document.body.firstChild);
        
        for (let i = 0; i < 5; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.cssText = `
                width: ${Math.random() * 200 + 100}px;
                height: ${Math.random() * 200 + 100}px;
                left: ${Math.random() * 100}%;
                top: ${Math.random() * 100}%;
                animation-duration: ${Math.random() * 20 + 10}s;
                animation-delay: ${Math.random() * 5}s;
            `;
            particles.appendChild(particle);
        }

        // Render blog posts
        function renderBlogPosts() {
            blogPostsContainer.innerHTML = '';
            
            blogPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('blog-card');
                postElement.innerHTML = `
                    <img src="${post.image}" alt="${post.title}" class="blog-image" loading="lazy">
                    <div class="blog-content">
                        <span class="blog-date">${new Date(post.date).toLocaleDateString()}</span>
                        <h3 class="blog-title">${post.title}</h3>
                        <p class="blog-excerpt">${post.excerpt}</p>
                        <button class="read-more" data-id="${post.id}" aria-label="Read more about ${post.title}">
                            Read more <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                `;
                
                blogPostsContainer.appendChild(postElement);
            });
            
            // Add event listeners to read more buttons
            document.querySelectorAll('.read-more').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    const postId = parseInt(btn.getAttribute('data-id'));
                    openPostModal(postId);
                });
            });
            
            // Add event listener to entire blog card
            document.querySelectorAll('.blog-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('a') && !e.target.closest('button')) {
                        const readMoreBtn = card.querySelector('.read-more');
                        if (readMoreBtn) {
                            const postId = parseInt(readMoreBtn.getAttribute('data-id'));
                            openPostModal(postId);
                        }
                    }
                });
            });
        }

        // Open post modal
        function openPostModal(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (post) {
                modalTitle.textContent = post.title;
                modalDate.textContent = new Date(post.date).toLocaleDateString();
                modalImage.src = post.image;
                modalImage.alt = post.title;
                modalBody.innerHTML = post.content;
                
                // Update URL for shareable link
                window.location.hash = `blog-post-${postId}`;
                
                postModal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Add share button functionality
                const shareBtn = document.createElement('button');
                shareBtn.className = 'share-button';
                shareBtn.innerHTML = '<i class="fas fa-share-alt"></i> Share this post';
                shareBtn.addEventListener('click', () => sharePost(postId, post.title));
                
                // Insert share button at the end of modal content
                const existingShareBtn = modalBody.querySelector('.share-button');
                if (!existingShareBtn) {
                    modalBody.appendChild(shareBtn);
                }
                
                // Scroll to top to ensure modal is fully visible
                window.scrollTo(0, 0);
            }
        }

        // Share post function
        function sharePost(postId, title) {
            const url = `${window.location.origin}${window.location.pathname}#blog-post-${postId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: 'Check out this blog post:',
                    url: url
                }).catch(err => {
                    console.log('Error sharing:', err);
                    copyToClipboard(url);
                });
            } else {
                copyToClipboard(url);
            }
        }

        // Copy to clipboard fallback
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('Link copied to clipboard!');
        }

        // Close post modal
        function closePostModal() {
            postModal.classList.remove('active');
            document.body.style.overflow = 'auto';
            window.location.hash = 'blog';
        }

        // Event listeners for modal
        closeModalBtn.addEventListener('click', closePostModal);
        postModal.addEventListener('click', (e) => {
            if (e.target === postModal) {
                closePostModal();
            }
        });

        // Close modal with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && postModal.classList.contains('active')) {
                closePostModal();
            }
        });

                100% { transform: translate(0, 0) rotate(360deg); }
            }

                background: radial-gradient(circle, rgba(0, 212, 255, 0.15) 0%, rgba(0, 119, 255, 0) 70%);

                transform: translate(-50%, -50%);
                z-index: -1;
                transition: transform 0.1s ease-out;

                justify-content: center;

                transition: var(--transition);

                will-change: transform;
            }

                background: var(--light-card);
                border: 1px solid rgba(0, 0, 0, 0.05);
            }
            
            .theme-toggle:hover {
                transform: scale(1.1);
            }
            
            .theme-toggle i {
                font-size: 1.2rem;
            }
            
            body.light-mode .profile-pic {
                background: linear-gradient(var(--light-bg), var(--light-bg)) padding-box,
                            linear-gradient(135deg, var(--primary), var(--secondary)) border-box;
            }

                background: var(--light-card);
                border: 1px solid rgba(0, 0, 0, 0.05);

                border: none;
                color: var(--primary);
                font-size: 0.9rem;
                font-weight: 500;
                display: inline-flex;
                align-items: center;
                gap: 0.3rem;
                cursor: pointer;
                padding: 0;
                transition: var(--transition);
            }
            
            .read-more:hover {
                gap: 0.5rem;
            }
            
            .modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(5px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
                padding: 1rem;
            }
            
            .modal.active {
                opacity: 1;
                visibility: visible;
            }
            
            .modal-content {
                background: var(--dark-card);
                backdrop-filter: blur(var(--blur));
                border-radius: var(--border-radius);
                max-width: 800px;
                width: 100%;
                max-height: 90vh;
                overflow-y: auto;
                transform: translateY(20px);
                transition: var(--transition);
                border: 1px solid rgba(255, 255, 255, 0.1);
                margin: 0 auto;
                will-change: transform;
            }
            
            .modal.active .modal-content {
                transform: translateY(0);
            }
            
            .modal-header {
                padding: 1.5rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                position: relative;
            }
            
            .modal-title {
                font-size: 1.5rem;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }
            
            .modal-date {
                font-size: 0.9rem;
                opacity: 0.7;
            }
            
            .close-modal {
                position: absolute;
                top: 1rem;
                right: 1rem;
                background: none;
                border: none;
                color: inherit;
                font-size: 1.5rem;
                cursor: pointer;
                opacity: 0.7;
                transition: var(--transition);
                will-change: transform;
            }
            
            .close-modal:hover {
                opacity: 1;
                transform: rotate(90deg);
            }
            
            .modal-image {
                width: 100%;
                max-height: 300px;
                object-fit: cover;
                display: block;
            }
            
            .modal-body {
                padding: 1.5rem;
            }
            
            .modal-body p {
                margin-bottom: 1rem;
            }
            
            .modal-body h3 {
                margin: 1.5rem 0 1rem;
                font-size: 1.2rem;
            }
            
            .modal-body ul, .modal-body ol {
                margin-bottom: 1rem;
                padding-left: 1.5rem;
            }
            
            .modal-body li {
                margin-bottom: 0.5rem;
            }
            
            .modal-body a {
                color: var(--primary);
                text-decoration: none;
            }
            
            .modal-body a:hover {
                text-decoration: underline;
            }
            
            .share-button {
                margin-top: 1rem;
                background: rgba(0, 0, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: var(--border-radius);
                padding: 0.75rem 1.5rem;
                color: inherit;
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                transition: var(--transition);
                font-family: inherit;
                font-size: 0.9rem;
            }
            
            .share-button:hover {
                background: rgba(255, 255, 255, 0.1);
            }
            
            @media (max-width: 768px) {
                .brand-name {
                    font-size: 1.5rem;
                }
                
                .blog-card {
                    padding: 0.8rem;
                }
                
                .modal-content {
                    max-height: 95vh;
                }
                
                .modal-header {
                    padding: 1rem;
                }
                
                .modal-body {
                    padding: 1rem;
                }
            }
            
            @media (max-width: 480px) {
                .profile-pic {
                    width: 80px;
                    height: 80px;
                }
                
                .blog-image {
                    height: 150px;
                }
                
                .modal-title {
                    font-size: 1.2rem;
                }
                
                .container {
                    padding: 0 0.5rem;
                }
                
                .landing h1 {
                    font-size: 2rem;
                }
                
                .landing p {
                    font-size: 1rem;
                }
                
                .social-icons a {
                    width: 40px;
                    height: 40px;
                    font-size: 1.2rem;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the page
        renderBlogPosts();
    </script>
</body>
